        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {

                center: {

                    lng: 121.5643673
                }
            });

                .then((data) => {
                    // Put your code here

                    data.features.forEach(item => {
                        if (item.properties.masksLeft > 0 && item.properties.childMasksLeft > 0) {
                            var makers = new google.maps.Marker({

                                map: map,
                                icon: 'google_map_img/medical-mask.png',
                                title: `${item.properties.name}\n大人${item.properties.masksLeft}\n小孩${item.properties.childMasksLeft}`
                            })
                        }
                        else if(item.properties.masksLeft == 0 && item.properties.childMasksLeft > 0){
